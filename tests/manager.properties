[MANAGER]
root_dir=/home/tuco/src/workspace/BIOMAJ_CONFIGS
template.dir=%(root.dir)s/BIOMAJ_CONFIGS/templates
news.dir=%(root.dir)s/BIOMAJ_CONFIGS/news
production.dir=%(root.dir)s/BIOMAJ_CONFIGS/production
plugins.dir=%(root.dir)s/BIOMAJ_CONFIGS/plugins
done.file=.done

# Jobs management
jobs.sleep.time=1.0
jobs.restart.exe=/bin/echo
jobs.restart.args="Restarting JOBS OK"

jobs.stop.exe=/bin/echo
jobs.stop.args="Stopping JOBS OK"

[PLUGINS]
plugins.list=myplugin,anotherplugin

[myplugin]
myplugin.name=myplugin
myplugin.value=1

[anotherplugin]
anotherplugin.name=anotherplugin
anotherplugin.value=2

